services:
  # Backend Service
  - type: web
    name: clickup-sync-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && node scripts/init-db-render-postgres.js && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: clickup-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLICKUP_API_TOKEN
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://clickup-sync-frontend.onrender.com
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: clickup-sync-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_API_URL
        value: https://clickup-sync-backend.onrender.com
    autoDeploy: true

databases:
  - name: clickup-db
    databaseName: clickup_sync
    user: clickup_user
    plan: free
